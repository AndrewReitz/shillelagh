ext {
    MIN_SDK_VERSION = 14
    TARGET_SDK_VERSION = 19
    VERSION_CODE = 1
}
version = VERSION
group = GROUP

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
