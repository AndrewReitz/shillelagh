ext {
    MIN_SDK_VERSION = 14
    TARGET_SDK_VERSION = 19
    GROUP = "com.andrewreitz"
    VERSION = '1.0.0' // TODO Move these to gradle.properties
    VERSION_CODE = 1
    IS_DEV_BUILD = false
    IS_RELEASE_BUILD = false
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
